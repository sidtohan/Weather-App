<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <script src="main.js"></script>
    <title>Weather App</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <form class="user-input">
        <input class="city-name" type="text" placeholder="City Name" />
        <button type="submit">
          <img src="search-icon.svg" />
        </button>
      </form>
    </header>
    <div class="weather-display">
      <div class="temp-info"></div>
      <div class="sun"></div>
    </div>
    <div class="hills-container">
      <div class="hills2"></div>
      <div class="hills1"></div>
    </div>
    <footer>
      <div class="credits">Created with passion by Siddhant Tohan</div>
    </footer>
  </body>
</html>
